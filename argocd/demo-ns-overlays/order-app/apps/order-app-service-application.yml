apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: order-app
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
  project: demo
  source:
    repoURL: git@github.com:dmfrey/demo-parent-gitops.git
    targetRevision: HEAD
    path: charts/order-app
    helm:
      ignoreMissingValueFiles: true
      valueFiles:
        - values.yaml
      values: |
        serviceAccount:
          name: order-app-demo-sa
          clusterRole:
            name: "order-app-demo-cluster-role-namespace-reader"
          roleBinding:
            name: "order-app-demo-namespace-reader-binding"
        serviceBinding:
          postgres:
            secretName: order-app-db-demo-app-user-db-secret
  destination:
    server: https://kubernetes.default.svc
    namespace: demo
